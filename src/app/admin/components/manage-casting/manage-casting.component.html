
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Details</h5>
        <div class="row" *ngIf="castingList">
            <div class="col-12">
              <ngx-datatable
              class="bootstrap"
              [rows]="castingList"
              [columns]="columns"
                [columnMode]="'flex'"
              [selected]="selected"
              [selectionType]="'single'"
              (select)='onSelect($event)'>
              >
                <ngx-datatable-column name="Name" [flexGrow]="2"></ngx-datatable-column>
                <ngx-datatable-column name="Description" [flexGrow]="3"></ngx-datatable-column>
                <ngx-datatable-column name="Bottom" [flexGrow]="1"></ngx-datatable-column>
                <ngx-datatable-column name="Top" [flexGrow]="1"></ngx-datatable-column>
                <ngx-datatable-column name="Linktable" [flexGrow]="1"></ngx-datatable-column>
              </ngx-datatable>
              
            </div>
          </div>
          
    </div>
    <div class="card-footer">
        <div class="row">
          <div class="col-12">
            <div class="btn-group btn-group-lg d-flex" role="group" aria-label="..."> 
              <button type="button" class="btn btn-secondary btn-primary w-100" (click)="createCasting()">Create</button>
              <button type="button" class="btn btn-secondary btn-info w-100" (click)="editCasting()">Edit</button>
              <button type="button" class="btn btn-secondary btn-danger w-100" (click)="deleteCasting()">Delete</button>
            </div>
          </div>
        </div>
    </div>
  </div>
